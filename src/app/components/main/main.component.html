<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-title">
          <img src="assets/logo.png">
        </div>
        <nav class="mdl-navigation">
          <videos-search (videosUpdated)="handleSearchVideo($event)" [loadingInProgress]="loadingInProgress">
          </videos-search>
                        
    <button id="lpl_tip" (click)="lpl()">lpl</button>
    <button id="lpl_outline" (click)="togglePlaylist()">*Outline For Jake</button>
    <div class="mdl-tooltip mdl-tooltip--bottom" data-mdl-for="lpl_tip">
      Load Play List
    </div>
    <div class="mdl-tooltip mdl-tooltip--bottom" data-mdl-for="lpl_outline">
        Load Outline
      </div>
      <div id="videocount_tip">({{videoList.length}})</div>
      <div class="mdl-tooltip mdl-tooltip--bottom" data-mdl-for="videocount_tip">
          Number of videos
        </div>
        
        <app-videos-tags></app-videos-tags>

        <div id="signin_tip" *ngIf='!isLoggedIn'>
          <button *ngIf='!isLoggedIn' (click)="signIn()">sign in</button>
          <div class="mdl-tooltip mdl-tooltip--bottom" data-mdl-for="signin_tip">
           Sign In to youtube
          </div>
        </div>
       
        <div *ngIf="isLoggedIn"> {{user}}
          <button id="signout_tip" (click)="signOut()">sign out</button>
          <div class="mdl-tooltip mdl-tooltip--bottom" data-mdl-for="signout_tip"> Sign Out of youtube</div>
        </div>

        <button *ngIf='isLoggedIn' id="lmypl_tip" (click)="lmypl()">mypl</button>
        <div class="mdl-tooltip mdl-tooltip--bottom" data-mdl-for="lmypl_tip"> Load My Play List </div>
          



<!--       <button (click)="sort()">sort</button>      
      <button (click)="decorate()">decorate</button> -->
        </nav>

        

        <div aria-expanded="false" role="button" tabindex="0" class="mdl-layout__drawer-button toggle-playlist-icon" (click)="togglePlaylist()">
          <i class="material-icons">î—’</i>
        </div>
      </div>
    </header>



    <videos-doclist22 [repeat]="repeat" [shuffle]="shuffle" [playlistToggle]="playlistToggle" [playlistNames]="playlistNames" [videoPlaylist]="videoPlaylist">
      </videos-doclist22>

        <!-- Custom modal setup begin -->
        <div id="modal-container" class="hidden"></div>
       
        <!-- Custom modal setup end -->
<!--
       <div id="overlay" (click)="removeModal()" class="hidden"></div>
      <videos-doclist [repeat]="repeat" [shuffle]="shuffle" [playlistToggle]="playlistToggle" [playlistNames]="playlistNames" [videoPlaylist]="videoPlaylist">
    </videos-doclist>
-->


     <videos-playlist [repeat]="repeat" [shuffle]="shuffle" [playlistToggle]="playlistToggle" [playlistNames]="playlistNames" [videoPlaylist]="videoPlaylist">
    </videos-playlist>

    <main class="mdl-layout__content" LazyScroll (OnScrollMethod)="searchMore()" ScrollDistance="3">
      <div class="page-content" [ngClass]="{'blur-main-playlist-opened': playlistToggle}">

        <videos-list *ngIf="videoList.length" class="mdl-grid" (videoPlaylist)="checkAddToPlaylist($event)" [videoList]="videoList" [loadingInProgress]="loadingInProgress">
        </videos-list>
        
        <div class="loader" *ngIf="!videoList.length">
          <div class="loading"></div>
        </div>
      </div>
    </main>
  </div>
  
  <video-player (closePlaylist)="closePlaylist()" (importPlaylist)="importPlaylist($event)" (exportPlaylist)="exportPlaylist()" (clearPlaylist)="clearPlaylist()" (playFirstInPlaylist)="playFirstInPlaylist()" (repeatActive)="repeatActive($event)" (shuffleActive)="shuffleActive($event)"
    (nextVideoEvent)="nextVideo()" (prevVideoEvent)="prevVideo()">
  </video-player>
  
  <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>
